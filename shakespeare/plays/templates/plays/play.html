
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  {% load static %}
  <link rel="icon" href="{% static 'favicon.ico' %}">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="col-md-7">
    <h3>{{ title }}</h3>
    {% for t in text %}
    <p>
      {% if t.showSpeaker %}
      {{ t.speaker }}: <br/>
      {% endif %}

      {{ t.act }}.{{ t.scene }}.{{ t.lineno }} &emsp; &emsp;
      {{ t.text }}
      <!-- <button data-id={{t.id}} class="comment" href="/comments/{{t.id}}">Comment</button> -->
      <a class="comment" href="{% url 'comment' t.id %}">Comment</a> &emsp; &emsp;

      <span class="comment">{{ t.num_comments }}</span>

    </p>
    {% endfor %}
  </div>

  <div class="col-md-5" >
    <form action="{% url 'index' play_id %}" method="post">
      {% csrf_token %}
      Act: <input type="text" name="act" class="actSearch">
      Scene: <input type="text" name="scene" class="sceneSearch">
      <button type="submit" name="button">Search</button>
    </form>

    <!-- <button data-play="{{ play_id }}" class="search">Search</button> -->
  </div>

</body>
